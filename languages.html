<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Languages</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .language-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .language-bar {
            margin-bottom: 20px;
        }

        .language-bar label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .bar {
            height: 25px;
            background: #eee;
            border-radius: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            text-align: right;
            color: white;
            padding-right: 10px;
            line-height: 25px;
            border-radius: 20px;
        }

        .python {
            width: 90%;
            background-color: #4CAF50;
        }

        .html {
            width: 85%;
            background-color: #2196F3;
        }
        

        .css {
            width: 80%;
            background-color: #FF9800;
        }

        .javascript {
            width: 60%;
            background-color: #396c8a;
        }

        .kivy {
            width: 70%;
            background-color: #9c27b0;
        }
    </style>
</head>

    <div class="about-box">

                </ul>
            </nav>
        </header>

        <div class="language-container">
            <div class="language-bar">
                <label>Python - 90%</label>
                <div class="bar">
                    <div class="progress python">90%</div>
                </div>
            </div>

            <div class="language-bar">
                <label>HTML - 85%</label>
                <div class="bar">
                    <div class="progress html">85%</div>
                </div>
            </div>

            <div class="language-bar">
                <label>CSS - 80%</label>
                <div class="bar">
                    <div class="progress css">80%</div>
                </div>
            </div>

            <div class="language-bar">
                <label>JavaScript - 60%</label>
                <div class="bar">
                    <div class="progress javascript">60%</div>
                </div>
            </div>

            <div class="language-bar">
                <label>Kivy - 70%</label>
                <div class="bar">
                    <div class="progress kivy">70%</div>
                </div>
            </div>
        </div>
